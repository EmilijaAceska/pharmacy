<h1>Subcategory_details</h1>
<div class="alert alert-success" ng-show="successAlert">
  You inserted new subcategory successfully!
</div>
<div class="alert alert-danger" ng-show="dangerAlert">
  Please fill in the form correctly!
</div>
<div class="alert alert-info" ng-show="infoAlert">
  These subcategory already exist!
</div>
<div class="alert alert-info" ng-show="updateAlert">
  You updated the subcategory successfully!
</div>
  <form name="myForm">
    <div class="form-group">
      <label for="subcategory_title">Subcategory title:</label>
      <div ng-show="myForm.subcategory_title.$invalid"></div>
      <span ng-show="checkUrl!==undefined">{{subcategory[checkUrl].subcategory_title}}</span>
      <input ng-show="checkUrl===undefined" 
            type="text" class="form-control" 
            name="subcategory_title" 
            id="subcategory_title" 
            ng-model="subcategory[checkUrl].subcategory_title" 
            required />
    </div>
    <div class="form-group">
      <label for="subcategory_img">Upload image:</label>
      <div ng-show="myForm.subcategory_img.$invalid"></div>
      <input type="text" class="form-control"
            name="subcategory_img" 
            id="subcategory_img" 
            ng-model="subcategory[checkUrl].subcategory_img" 
            required />
    </div>
    <div class="input-group justify-content-center">
      <button type="button" class="btn btn-outline-secondary" 
              ng-show="checkUrl===undefined" 
              ng-click="(myForm.subcategory_title.$valid && myForm.subcategory_img.$valid) 
                ? function_subcategory_details(subcategory[checkUrl].subcategory_title,
                subcategory[checkUrl].subcategory_img, 'insert') 
                : function_error()">INSERT</button>
    </div>
    <div class="input-group justify-content-center">
      <button type="button" class="btn btn-outline-secondary" 
              ng-show="checkUrl!==undefined" 
              ng-click="(myForm.subcategory_title.$valid && myForm.subcategory_img.$valid) 
                ? function_subcategory_details(subcategory[checkUrl].subcategory_title,
                subcategory[checkUrl].subcategory_img, 'update') 
                : function_error()">UPDATE</button>
    </div>
  </form>
